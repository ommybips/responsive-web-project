<!DOCTYPE html>
<html>
  <head>
    <title>Gamer Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Gamer Surway Form</h1>
        <p id="description" class="description text-center">
          Thank you for your participation
        </p>
      </header>
    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age</label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Gender</p>
          <select id="dropdown" name="gender" class="form-control" required>
            <option disabled selected value>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>How often you play games per week?</p>
          <label>
            <input
              name="play-per-week"
              value="one-to-three"
              type="radio"
              class="input-radio"
              checked
            />1-3 days</label
          >
          <label>
            <input
              name="play-per-week"
              value="four-to-six"
              type="radio"
              class="input-radio"
            />4-6 days</label
          >

          <label
            ><input
              name="play-per-week"
              value="everyday"
              type="radio"
              class="input-radio"
            />Everyday</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite type of game?</p>
          <select id="game-type" name="gameType" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="moba">MOBAs (Multiplayer Online Battle Arenas)</option>
            <option value="rpg">Role-Playing Games (RPGs)</option>
            <option value="fps">First-Person Shooters (FPS)</option>
            <option value="mmo">Massively Multiplayer Online Games (MMOs)</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What game have you played?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="gameName"
              value="valorant"
              type="checkbox"
              class="input-checkbox"
            />Valorant</label
          >
          <label>
            <input
              name="gameName"
              value="dota2"
              type="checkbox"
              class="input-checkbox"
            />DOTA2</label
          >
          <label
            ><input
              name="gameName"
              value="pubg"
              type="checkbox"
              class="input-checkbox"
            />PUBG</label
          >
          <label
            ><input
              name="gameName"
              value="lol"
              type="checkbox"
              class="input-checkbox"
            />LOL</label
          >
          <label
            ><input
              name="gameName"
              value="csgo"
              type="checkbox"
              class="input-checkbox"
            />CSGO</label
          >
          <label
            ><input
              name="gameName"
              value="minecraft"
              type="checkbox"
              class="input-checkbox"
            />Minecraft</label
          >
          <label
            ><input
              name="gameName"
              value="stardew"
              type="checkbox"
              class="input-checkbox"
            />Stardew Valley</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
  </body>
</html>
